version: '3.8'

services:
  valuation:
    build: .
    volumes:
      - ./company_valuation:/app/company_valuation
      - ./tests:/app/tests
      - ./examples:/app/examples
    command: pytest -v

  # Run a specific example
  example:
    build: .
    volumes:
      - ./company_valuation:/app/company_valuation
      - ./examples:/app/examples
    command: python examples/example_valuation.py

  # Interactive Python shell with the package
  shell:
    build: .
    volumes:
      - ./company_valuation:/app/company_valuation
    stdin_open: true
    tty: true
    command: python
